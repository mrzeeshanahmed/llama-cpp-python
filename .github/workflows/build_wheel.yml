name: Build manylinux wheel

on:
  workflow_dispatch: # Allows you to click "Run" manually
  push:
    branches: [ "main" ]

jobs:
  build_wheels:
    name: Build wheels on ubuntu-latest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive  # <--- FIXES THE MISSING HEADER ERROR

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          # Build ONLY for Python 3.10 on Linux x86_64
          CIBW_BUILD: "cp310-manylinux_x86_64"
          
          # Skip musllinux (Alpine) to avoid the libc mismatch
          CIBW_SKIP: "*-musllinux_*"
          
          # Force CMake to use your new install logic
          # -DGGML_BLAS=OFF ensures it runs on generic CPUs (like HF Spaces) without needing OpenBLAS installed
          CIBW_ENVIRONMENT: CMAKE_ARGS="-DGGML_BLAS=OFF -DLLAMA_BUILD=ON -DCMAKE_BUILD_TYPE=Release"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels
          path: ./wheelhouse/*.whl